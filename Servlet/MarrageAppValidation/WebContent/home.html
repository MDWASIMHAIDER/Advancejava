<script>
	function validate(frm){
		frm.hiddenbox.vlaue="yes";
		var name=frm.pname.value;
		var age=frm.page.value;
		//alert("script started");

			document.getElementById("sp1err").innerHTML="Lawde Naam to dall";
			frm.pname.focus();
			frm.pname="";
			return false;
		}
		if(age==""){
			document.getElementById("sp2err").innerHTML="Abe chutiye age bhi bhul gaya";
			frm.page.focus();
			frm.page="";
			return false;
		}
		if(isNaN(age)){
			document.getElementById("sp2err").innerHTML="Tu chutiya hi rahega string nahi number daal";
			frm.page.focus();
			return false;
		}
		
	}
</script>

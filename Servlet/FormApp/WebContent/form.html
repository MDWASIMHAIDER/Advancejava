<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1 style="text-align:center;color:purple;"><b><u>Form Application</u></b></h1>
	<div style="margin-left:400px;">
	<form action="formurl" method="POST">
	<table>
		<tr>
			<td>Name</td>
			<td><input type="text" name="Pname"/></td>
		</tr>
		<tr>
			<td>Age</td>
			<td><input type="text" name="Page"/></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td><input type="radio" name="gender" vlues="female"/>female
			<input type="radio" name="gender" value="male"/>male</td>
		</tr>
		<tr>
			<td>Address</td>
			<td><textarea name="tadd" row="6" col="6"></textarea></td>
		</tr>
		<tr>
			<td>Maritial Status</td>
			<td><input type="checkbox" name="ms" value="married"/>Married</td>
		</tr>
		<tr>
			<td>Qualifications</td>
			<td>
				<select name="qualify">
					<option value="">--select--</option>
					<option value="Bachelors">Graduation</option>
					<option value="Masters">Masters</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Course</td>
			<td>
				<select name="crs">
					<option value="">--select--</option>
					<option value="java">Java</option>
					<option value="php">Php</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Hobbies</td>
			<td><input type="checkbox" value="read" name="hb"/>Reading
			<input type="checkbox" value="sing" name="hb"/>Singing
			<input type="checkbox" value="play" name="hb"/>Playing</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="Submit"/>
				<input type="reset" value="cancel"/>
			</td>
		</tr>
	</table>
	</form>
	</div>
</body>
</html>
